<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrFU Payment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b534753fa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">

        <div class="payment">
            <div class="payment-logo">
                <p>p</p>

            </div>
            <h2>UrFu Payment</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Card Holder</label>
                    <input type="text" class="input" name="card_holder" placeholder="Charles Semaan">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card Number</label>
                    <input type="text" class="input" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000 0000">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class=" card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry Date</label>
                        <input type="text" class="input" name="expiry_date" placeholder="12 / 20" data-mask="00 / 00">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" name="cvc" placeholder="123" data-mask="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class=" btn">
                    PAY
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
